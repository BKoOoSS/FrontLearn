<h1>Register</h1>
<form class="register-form" (ngSubmit)="register()">
    <input
        [(ngModel)]="data.email"
        name="email"
        type="text"
        placeholder="Email"
        required
    />
    <input
        [(ngModel)]="data.username"
        name="username"
        type="text"
        placeholder="Username"
        required
    />

    <input
        [(ngModel)]="data.password"
        name="password"
        type="password"
        placeholder="Password"
        required
    />

    <button type="submit">Login</button>
</form>

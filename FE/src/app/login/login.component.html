<h1>Login</h1>
<form class="login-form" (ngSubmit)="login()">
    <input
        [(ngModel)]="data.email"
        name="username"
        type="text"
        placeholder="Email"
        required
    />

    <input
        [(ngModel)]="data.password"
        name="password"
        type="password"
        placeholder="Password"
        required
    />

    <button type="submit">Login</button>
</form>
